{% extends "base.html" %}
{% block title %}
    Login - {{ block.super }}
{% endblock %}
{% block content %}
    <h1>Login</h1>
    {% if form.errors %}
    <p>Your username and password didn't match.</p>
    {% endif %}

    <form role="form" method="post" action="{% url 'login' %}">
        {% csrf_token %}

        {{ form.as_p }}

        <input type="submit" value="login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    <p>
        <a href="{% url 'password_reset' %}">
            Forgot your password?
        </a>
    </p>
{% endblock %}
